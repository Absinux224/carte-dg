<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de visite - Abdoulaye Kaba</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card-container">
  <img src="carte_finale.png" alt="Carte de visite de Abdoulaye Kaba" class="card-image">
  <h2>M. KABA Abdoulaye</h2>
  <p>Directeur Général — Skye Bank Guinea</p>
  <div class="dropdown">
    <button class="btn">Ajouter
      <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M16 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-8 0c2.21 0 4-1.79 4-4S10.21 6 8 6 4 7.79 4 10s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h12v-2c0-2.66-5.33-4-8-4zm8-1h2v2h-2v2h-2v-2h-2v-2h2v-2h2v2z"/>
      </svg>
    </button>
    <div class="dropdown-content">
      <a href="abdoul_kaba.vcf" download>Aux contacts</a>
      <a href="carte_finale.png" download>Télécharger la carte</a>
    </div>
  </div>
</div>
<!-- ======== JavaScript ======== -->
<script>
  const dropdown = document.querySelector('.dropdown');
  const btn = dropdown.querySelector('.btn');

  btn.addEventListener('click', () => {
    dropdown.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });
</script>
</body>
</html>
